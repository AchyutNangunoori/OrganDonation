<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/fontawesome-all.css" rel="stylesheet">

        <link rel="icon" href="images/organ-donation-logo-new.svg">

        <script src="../main.js"></script>
        <title>Patient Registration</title>
    </head>

    <!-- start of navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a id="nav"class="navbar-brand logo-image" href="index.html"><img src="../images/logo-final-1.svg" alt="Organ Donation prototype"></a>
    </nav>
    <!-- end of navigation-->


    <body data-spy="scroll" data-target=".fixed-top">
    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">

                    <div class="col-12 col-sm-12 col-md-12">
                        <div id="center-form" class="text-container">
  
                            <h1>Register Patient</h1>
  
                            <p>Full Name: <input type="text" id="PatientFullName" placeholder="Full name"></p>
                            <p>Age: <input type="text" id="PatientAge" placeholder="Age"></p>

                            <form>
                                <label>Gender:</label>
                                <select name="gender" id="PatientGender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                </select>
                            </form>
                            <br>
                            <p>Medical ID: <input type="text" id="PatientMedicalID" placeholder="Patient Medical ID"></p>
                            <form>
                                <label>Blood Type:</label>
                                <select name="bloodtype" id="PatientBloodType">
                                <option value="A-">A-</option>
                                <option value="A+">A+</option>
                                <option value="B-">B-</option>
                                <option value="B+">B+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="O-">O-</option>
                                    <option value="O+">O+</option>
                                </select>
                            </form><br>
                            <form>
                                <label>Organ:</label>
                                <select name="organ" id="PatientOrgan">
                                    <option value="Left Kidney">Left Kidney</option>
                                    <option value="Right Kidney">Right Kidney</option>
                                    <option value="Left Lung">Left Lung</option>
                                    <option value="Right Lung">Right Lung</option>
                                    <option value="Liver">Liver</option>
                                    <option value="Heart">Heart</option>
                                    <option value="Pancreas">Pancreas</option>
                                    <option value="Intestine">Intestine</option>
                                </select>
                            </form><br>
                            <p>Weight (kg): <input type="text" id="PatientWeight" placeholder="Weight"></p>
                            <p>Height (cm): <input type="text" id="PatientHeight" placeholder="Height"></p>
    
                            <div class="button-center">
                                <p id="PatientValidateCheck"></p>
                                <p id="PatientConfirmationCheck"></p>
                                <p id="PatientValuesCheck"></p>
                                <button type="submit" class="btn btn-primary" onclick="App.register('Patient')">Register</button>
                            </div>
                        </div> <!-- end of text-container -->
                    </div> <!-- end of col -->

                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
    </header> <!-- end of header -->
    <!-- end of header -->

    </body>
</html>
