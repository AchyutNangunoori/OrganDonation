<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="css/style1.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/fontawesome-all.css" rel="stylesheet">

        <script src="index.js"></script>

    </head>

    <!-- start of navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a id="nav"class="navbar-brand logo-image" href="index.html"><img src="images/organ-donation.jpg" alt="Organ Donation prototype"></a>
        </nav>
    <!-- start of navigation-->


    <body data-spy="scroll" data-target=".fixed-top">
    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="text-container">
                            <h1>Register Donor</h1>

                            <p>First Name: <input type="text" id="donorFirstName" placeholder="Your name.."></p><br>
                            <p>Last Name: <input type="text" id="donorLastName" placeholder="Your Last name.."></p><br>

                            <p>Age: <input type="text" id="donorAge"></p><br>

                            <form>
                              <label><p>Gender:</p></label>
                                <select name="gender">
                                  <option id="donorGender" value="male">Male</option>
                                  <option id="donorGender" value="female">Female</option>
                                  <option id="donorGender" value="others">Others</option>
                                </select>
                            </form><br><br>

                            <p>Medical ID: <input type="text" id="donorMedicalID"></p><br>
                            <p>Blood Type: <input type="text" id="donorBloodType"></p><br>
                            <p>Organ: <input type="text" id="donorOrgan"></p><br>
                            <p>Location: <input type="text" id="donorLocation"></p><br>
                        <div>
                            <button type="submit" class="btn btn-primary" onclick="App.setDonors()">Register</button>
                        </div>
                        </div> <!-- end of text-container -->
                    </div> <!-- end of col -->
                    <div class="col-lg-6">
                        <div class="text-container">
                            <h1>Register Patient</h1>

                            <p>First Name: <input type="text" id="patientFirstName" placeholder="Your name.."></p>
                            <br>
                            <p>Last Name: <input type="text" id="patientLastName" placeholder="Your Lastname.."></p>
                            <br>
                            <p>Age: <input type="text" id="patientAge"></p>
                            <br>

                            <form>
                              <label><p>Gender:</p></label>
                                <select name="gender">
                                  <option id="patientGender" value="male">Male</option>
                                  <option id="patientGender" value="female">Female</option>
                                  <option id="patientGender" value="others">Others</option>
                                </select>
                            </form><br><br>

                            <p>Medical ID: <input type="text" id="patientMedicalID"></p>
                            <br>
                            <p>Blood Type: <input type="text" id="patientBloodType"></p>
                            <br>
                            <p>Organ: <input type="text" id="patientOrgan"></p>
                            <br>
                            <p>Location: <input type="text" id="patientLocation"></p>
                            <br>
                            <div>
                            <button type="submit" class="btn btn-primary" onclick="App.setPatients()">Register</button>
                            </div>

                        </div> <!-- end of image-container -->
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
    </header> <!-- end of header -->
    <!-- end of header -->

    </body>
</html>
