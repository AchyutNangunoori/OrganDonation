<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link href="css/styles.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/fontawesome-all.css" rel="stylesheet">

        <script src="main.js"></script>
        <title>Organ Donation Prototype</title>
    </head>

    <!-- start of navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <a id="nav"class="navbar-brand logo-image" href="index.html"><img src="images/organ-donation.jpg" alt="Organ Donation prototype"></a>
        </nav>
    <!-- end of navigation-->


    <body data-spy="scroll" data-target=".fixed-top">
    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">

                    <div class="col-lg-6">
                      <div class="container">
                        <div class="button-center">
                            <a href="donor-registration.html" class="button-main"><h2>Register Donor</h2></a>
                        </div><br>
                      </div>
                      <div class="container">
                        <div class="button-center">
                            <a href="view-donors.html" class="button-main-1"><h2>View Donors</h2></a>
                        </div>
                      </div>
                    </div><br>

                    <div class="col-lg-6">
                      <div class="container">
                        <div class="button-center-1">
                              <a href="patient-registration.html" class="button-main"><h2>Register Patients</h2></a>
                        </div>
                      </div><br>
                      <div class="container">
                        <div class="button-center-1">
                              <a href="view-patients.html" class="button-main-1"><h2>View Patients</h2></a>
                        </div>
                      </div>
                    </div><br>

                    <div class="container">
                    <div class="row">
                      <div class="col-lg-6">
                          <div class="text-container">
                              <p>Search Donor</p>
                              <p><input type="text-home" id="inputDonorMedicalID" placeholder="Donor Medical ID"></p>
                              <p id="getDonorFirstName"></p>
                              <p id="getDonorLastName"></p>
                              <p id="getDonorAge"></p>
                              <p id="getDonorGender"></p>
                              <p id="getDonorBloodType"></p>
                              <p id="getDonorOrgan"></p>
                              <p id="getDonorLocation"></p>
                              <div style="text-align:center">
                              <button type="submit" class="btn btn-primary" onclick="App.getDonor()">Search</button>
                              </div>

                          </div> <!-- end of image-container -->
                      </div> <!-- end of col -->


                      <div class="col-lg-6">
                          <div class="text-container">
                              <p>Search Patient</p>
                              <p><input type="text" id="inputPatientMedicalID" placeholder="Patient Medical ID"></p>
                              <p id="getPatientFirstName"></p>
                              <p id="getPatientLastName"></p>
                              <p id="getPatientAge"></p>
                              <p id="getPatientGender"></p>
                              <p id="getPatientBloodType"></p>
                              <p id="getPatientOrgan"></p>
                              <p id="getPatientLocation"></p>
                              <div style="text-align:center">
                              <button type="submit" class="btn btn-primary" onclick="App.getPatient()">Search</button>
                              </div>
                          </div> <!-- end of image-container -->
                      </div> <!-- end of col -->
                    </div> <!-- end of row-->
                  </div>

                </div> <!-- end of row -->
            </div> <!-- end of container -->
        </div> <!-- end of header-content -->
    </header> <!-- end of header -->
    <!-- end of header -->

    </body>
</html>
