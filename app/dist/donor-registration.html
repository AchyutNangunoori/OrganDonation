<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,700;1,900&display=swap" rel="stylesheet">
        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/fontawesome-all.css" rel="stylesheet">
        <link rel="icon" href="images/organ-donation-logo-new.svg">
        <script src="../main.js"></script>

        <title>Donor Registration</title>
    </head>

    <body>
        <!-- start of navigation -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav>
                            <a href="index.html"><img class="nav-logo" src="../images/organ-donation-platform-logo-1.svg" alt="Organ Donation Platform"></a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- end of navigation -->

        <main>
            <div class="container">
                <div class="row center-box">
                    <h3>Register an organ donor</h3>
                    <div class="col-md-4 form-bg">
                        <form id="donorForm">
                            <p>Full Name: <input type="text" id="DonorFullName" placeholder="Full name" required></p>
                            <p>Age: <input type="text" id="DonorAge" placeholder="Age" required></p>

                            <label><p>Gender:</p></label>
                            <div id="group">
                                <label>
                                    <input type="radio" name="gender" value="Male">
                                    <span>Male</span>
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="Female">
                                    <span>Female</span>
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="Others">
                                    <span>Others</span>
                                </label>
                            </div>

                            <p>Aadhar ID: <input type="text" id="DonorMedicalID" placeholder="Donor Medical ID" required></p>
                            <label><p>Blood Type:</p></label>
                            <select name="bloodtype" id="DonorBloodType" required>
                                <option value="A-">A-</option>
                                <option value="A+">A+</option>
                                <option value="B-">B-</option>
                                <option value="B+">B+</option>
                                <option value="AB-">AB-</option>
                                <option value="AB+">AB+</option>
                                <option value="O-">O-</option>
                                <option value="O+">O+</option>
                            </select>

                            <div id="checkbox">
                                <label><p>Organ(s):</p></label>
                                <div id="group">
                                    <label>
                                        <input type="checkbox" name="Organ" value="Left Kidney">
                                        <span>Left Kidney</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" name="Organ" value="Right Kidney">
                                        <span>Right Kidney</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" name="Organ" value="Left Lung">
                                        <span>Left Lung</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" name="Organ" value="Right Lung">
                                        <span>Right Lung</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" name="Organ" value="Liver">
                                        <span>Liver</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" name="Organ" value="Heart">
                                        <span>Heart</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" name="Organ" value="Pancreas">
                                        <span>Pancreas</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" name="Organ" value="Intestine">
                                        <span>Intestine</span>
                                    </label>
                                </div>
                            </div>

                            <p>Weight (kg): <input type="text" id="DonorWeight" placeholder="Weight" required></p>
                            <p>Height (cm): <input type="text" id="DonorHeight" placeholder="Height" required></p>

                            <div id="register">
                                <button type="submit" class="btn btn-primary register" onclick="App.register('Donor')">Register</button>
                            </div>
                        </form>

                        <button class="btn btn-secondary" onclick="showContactDetailsForm()">Add Contact Details</button>

                        <!-- Contact Details Form (initially hidden) -->
                        <div id="contactDetailsForm" style="display:none; margin-top: 20px;">
                            <h4>Contact Details</h4>
                            <p>Email: <input type="email" id="contactEmail" placeholder="Email" required></p>
                            <p>Phone: <input type="tel" id="contactPhone" placeholder="Phone Number" required></p>
                            <button class="btn btn-primary" onclick="saveContactDetails()">Save Contact Details</button>
                        </div>
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->

            <div class="container">
                <div class="row center-box">
                    <div class="col-md-5">
                        <div class="alert warning">
                            <span id="DonorInputCheck"></span> <!-- warning -->
                            <span class="closebtn" onclick="App.closeAlert();">&times;</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script>
            function showContactDetailsForm() {
                document.getElementById('contactDetailsForm').style.display = 'block';
            }

            function saveContactDetails() {
                const email = document.getElementById('contactEmail').value;
                const phone = document.getElementById('contactPhone').value;

                // Implement the logic to save these details, e.g., sending to a server
                console.log('Contact Details Saved:', { email, phone });

                // Clear the fields after saving
                document.getElementById('contactEmail').value = '';
                document.getElementById('contactPhone').value = '';

                // Optionally display a success message
                alert('Contact details saved successfully!');
            }
        </script>
    </body>
</html>
